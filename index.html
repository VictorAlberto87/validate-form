<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container mx-auto px-10">
            <div class="lg:w-1/2 bg-white flex flex-col w-full md:py-8 mt-8 md:mt-0">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Register</h2>
                <p class="leading-relaxed mb-5 text-gray-600">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <validation-observer v-slot="{ invalid, handleSubmit }">
                    <form @submit.prevent="handleSubmitForm">
                        <div class="relative mb-4">
                            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                            <validation-provider name="name" rules="required" v-slot="{ errors }">
                                <input v-model="name" type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                <span class="text-xs text-red-400 leading-relaxed">{{ errors[0] }}</span>
                            </validation-provider>
                        </div>
                        <div class="relative mb-4">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <validation-provider name="email" rules="required|email" v-slot="{ errors }">
                                <input v-model="email" type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                <span class="text-xs text-red-400 leading-relaxed">{{ errors[0] }}</span>
                            </validation-provider>
                        </div>
                        <div class="relative mb-4">
                            <label for="ruc" class="leading-7 text-sm text-gray-600">RUC</label>
                            <validation-provider name="ruc" rules="required|email" v-slot="{ errors }">
                                <input v-model="ruc" type="tel" id="ruc" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                <span class="text-xs text-red-400 leading-relaxed">{{ errors[0] }}</span>
                            </validation-provider>
                        </div>
                        <button type="submit" :disabled="invalid" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 disabled:bg-indigo-200 rounded text-lg">Button</button>
                    </form>
                </validation-observer>
                <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>
            </div>
        </div>
    </div>
    <script src="dist/js/app.js"></script>
</body>
</html>
